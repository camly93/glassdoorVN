<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Company</title>

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/round-about.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="/home">JobWise</a></div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about-us">/ VỀ CHÚNG TÔI</a></li>
                    <li><a href="/company-list">/ DANH SÁCH CÔNG TY</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center">
		<form action="" method="post" class="form-group">
            <input type="text" name="gotopage" value="Page {{current}}/{{manypage}}" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Page {{current}}/{{manypage}}';}">
                <button type="submit" class="btn btn-info" value="Go to">Go To</button>
		</form>
        <h1></h1>
    </div>

<div class="container text-center">
  <div class="row">
    <ul id="everything">

      <div class="bg-white box box-top-level">
          <div>
              <table class="table table-hover link-list table-expanded">
                  <tbody>
                  {% for item in everything %}<tr class="job-post"><td>
                      <div class="relative">
                          <div class="row ">
            <!-- Logo  -->
            <div class="col-sm-3 col-sm-push-9 text-center">
                <span class="hidden-xs"><a class="" href="{{item['company']}}-review">
                    <span class="push-top-xxs blue"> </span></a>
                </span>

                <a href="{{item['company']}}-review" target="_blank">
                    <div class="logo">
                    <img title="{{item['company']}}" class="img-responsive" src="{{item['logo']}}">
                    </div>
                </a>
            </div>

            <div class="col-sm-1 col-sm-pull-3 awe-check hidden-xs">
                <input type="hidden" id="jobStatus679473" value="">
            </div>

            <div class="col-sm-8 col-sm-pull-3">

                <!-- Job Title -->
            <div class="bold-red ">
                <a href="/{{item['company']}}-review" class="job-title text-clip text-lg" target="_blank"><b><h4>{{item['title']}}</h4></b></a>
            </div>

            <span class="company-name text-clip visible-xs">
                <span class="name">{{item['company']}}</span>
            </span>

            <span class="visible-xs">
                <a class="" href="{{item['company']}}-review"><span class="push-top-xxs blue"> </span></a>
            </span>

                <!-- Job info -->
                <p class="job-info text-clip">
                <span>
                    <span>{{item['address']}}</span>
                    <span>{{item['position']}}</span>
                </span>
                </p>

                <div class="row extra-info"></div>
                    <!-- Info -->
                    <div class="col-sm-4 skills push-top-xs"style="display: block; margin-left: 45%;">
                        {%for jobtype in item['jobgroup']%}
                        <div class="bold-red">
                            <em class="text-xs gray col-sm-8 col-sm-pull-3 text-clip">{{jobtype}}</em>
                        </div>
                        {%endfor%}
                    </div>

                </div>
            </div>
        </div>
        </div>
    </td>
    </tr>
        {% endfor %}
    </ul>
  </div>
</div>

</body>
</html>
