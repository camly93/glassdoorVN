<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>About Us</title>

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/round-about.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="/home">JobWise</a></div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about-us">ABOUT</a></li>
                    <li><a href="/job-list">COMPANY</a></li>
                    <li><a href="/home">SEARCH</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container text-center">
  <div class="row">
    <ul id="everything">

      <div class="bg-white box box-top-level">
          <div>
              <table class="table table-hover link-list table-expanded">
                  <tbody>
                  {% for item in everything %}
<tr class="job-post">
                                    <td>
                                            <div class="relative">
        <div class="row ">
            <!-- Logo  -->
            <div class="col-sm-3 col-sm-push-9 text-center">
            <span class="hidden-xs">
                                            <a class="" href="/{{item['company']}}-review">
                            <span class="push-top-xxs blue"> </span>
                        </a>
                                </span>
                                    <a href="/{{item['company']}}-review" target="_blank">
                        <div class="logo">
                            <img title="{{item['company']}}" class="img-responsive" src="{{item['logo']}}">
                        </div>
                    </a>
                                            </div>
            <div class="col-sm-1 col-sm-pull-3 awe-check hidden-xs">
                <input type="hidden" id="jobStatus679473" value="">
                                <!--<div class="checkbox checkbox-success">-->
                    <!--<input class="select-job" type="checkbox" data-jobid="679473" data-jobtitle="Nhân Viên Quản Lý Chất Lượng" data-jobalias="nhan-vien-quan-ly-chat-luong-32-1" data-jobexpireddate="7/4/2016" data-limit-error-message="Bạn đã chọn <strong>5 việc làm</strong>. Vui lòng xóa bớt để chọn việc khác." id="checkbox679473">-->
                    <!--<label for="checkbox679473">-->
                    <!--</label>-->
                <!--</div>-->
                            </div>
            <div class="col-sm-8 col-sm-pull-3">
                <!-- Job Title -->
                <div class="bold-red ">
                    <a href="/{{item['company']}}-review}" class="job-title text-clip text-lg" target="_blank">{{item['title']}}</a>
                                    </div>
            <span class="company-name text-clip visible-xs">
                    <span class="name">{{item['company']}}</span>
                </span>
                <span class="visible-xs">
                                            <a class="" href="/{{item['company']}}-review">
                            <span class="push-top-xxs blue"> </span>
                        </a>
                                    </span>
                <!-- Job info -->
                <p class="job-info text-clip">
                <span>
                    <span>{{item['address']}}</span>
                    |
                    <span>{{item['position']}}</span>
                </span>
                </p>
                <div class="row extra-info">
                    <!-- Info -->
                    <div class="col-sm-5 m-t-sm">
                        <div class="row">
                        <span class="col-sm-12">
                            <span class="views">
                                <i class="fa fa-fw fa-calendar"></i>
                                <span>Đăng tuyển: 04/06/2016</span>
                            </span>
                        </span>
                        <span class="col-sm-12">
                            <span class="views">
                                <i class="fa fa-fw fa-eye"></i>
                                <span class="view-number">Số lượng xem: 1226</span>
                            </span>
                        </span>
                        </div>
                                                                                                                                                                                                                    </div>
                                            <div class="col-sm-4 skills push-top-xs">
                                                {%for jobtype in item['jobgroup']%}
                                                                                        <div class="row">
                                    <em class="text-xs gray col-sm-10 col-xs-10 text-clip">{{jobtype}}</em>
                                </div>
                                                {%endfor%}
                                                    </div>
                                    </div>
            </div>
        </div>
            </div>

                                    </td>
                                </tr>
        {% endfor %}
    </ul>
  </div>
</div>
    <div class="text-center">
		<form action="" method="post" class="form-group">
            <input type="text" name="gotopage" value="Page{{current}}/{{manypage}}" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Page{{current}}/{{manypage}}';}">
            <div class="button-row">
				<input type="submit" class="goto" value="Go to ">
			</div>
		</form>
    </div>
</body>


</html>
